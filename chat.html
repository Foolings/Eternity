<button class="hidebutton">Click To Hide Chat</button>

<script>

//When clicked, chat box will be hidden
$(".hidebutton").click(function(){
	$(".chat").hide()
})
//when clicked, chat box will be shown
$(".showbutton").click(function(){
	$(".chat").show()
})
//When .test is clicked, background changes
$(".COD").click(function(){
	document.body.style.background = 'url("http://www.crossmap.com/uploads/images/3/38/33892.jpg")'
	$('.gametitle').html("Call of Duty")
})
$(".uncharted").click(function(){
	document.body.style.background = 'url("https://farm6.staticflickr.com/5624/23815901722_4d1edf4ed1_b.jpg")'
	$('.gametitle').html("Uncharted")
})
$('.destiny').click(function(){
	document.body.style.background = 'url("http://h5ckfun.info/wp-content/uploads/2016/06/Destiny.jpg")'
	$('.gametitle').html("Destiny")
})
